<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>More Forms</title>
</head>
<body>
    
   <h1>More Form</h1>

    <form action="https://wp.zybooks.com/form-viewer.php" method="get">

        <div>
            <input type="checkbox" name="soulContract" id="soulContract" checked disabled>
            <label for="soulContract">Sign your soul away.</label>
        </div>

        <div>
            <input type="radio" name="lengthContract" id="lengthContract1">
            <label for="lengthContract1">1 Year</label>
        </div>

        <div>
            <input type="radio" name="lengthContract" id="lengthContract2">
            <label for="lengthContract2">2 Year</label>
        </div>

        <div>
            <input type="radio" name="lengthContract" id="lengthContract50" checked>
            <label for="lengthContract50">50 Year</label>
        </div>

        <fieldset>
            <legend>Personal Info</legend>

            <div>
                <label for="fullname">Fullname:</label>
                <input type="text" name="fullname" id="fullname" required list="commonNames">
                    
                <datalist id="commonName">
                    <option value="Skippy">Skippy</option>
                    <option value="Meowth">Meowth</option>
                    <option value="Human">Human</option>
                </datalist>
            </div>
    
            <select name="title" id="title">
                <option value="Necromancer">Necromancer</option>
                <option value="Bard">Bard</option>
                <option value="Barbarian">Barbarian</option>
                <option value="Janitor">Janitor</option>
            </select>

        </fieldset>

        <div>
            <input type="submit" value="E-sign">

        </div>

    </form>

</body>
</html>

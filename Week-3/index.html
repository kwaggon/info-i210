    <h1>Containers and Forms</h1>

    <form action="https://wp.zybooks.com/form-viewer.php" method="get">
        <div>
            <label for="favoriteSnack">Favorite Snack:</label>
            <input type="text" name="favoriteSnack" id="favoriteSnack" placeholder="Popcorn" required>
        </div>

        <div>
            <label for="leastFavoriteSnack">Least Favorite Snack</label>
            <input type="text" name="leastFavoriteSnack" id="leastFavoriteSnack" placeholder="Bit-O-Honey">
        </div>

        <div>
            <label for="explain">Explain Your Chocies</label>
            <textarea name="explain" id="explain" placeholder="Explain yourself" cols="50" rows="5"></textarea>
        </div>

        <div>
            <label for="snackColorMood">Snack Color Mood</label>
            <input type="color" name="snackColorMood" id="snackColorMood">
        </div>

        <div>
            <label for="snackPic">Snack Pic</label>
            <input type="file" accept="image/*">
        </div>

        <input type="submit" value="Submit">

    </form>

</body>
